<section id="contact" class="contact-section">
    <div class="container">
        <div class="grid-display">
            <div class="contact-form-wrapper glass-card">
                <h2>Let's <span class="highlight">Connect</span></h2>
                <p>Currently available for freelance projects and open to full-time opportunities.</p>

                <form class="contact-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your message..."></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <div class="contact-visual">
                <img src="/assets/images/contact_character.png" alt="Contact Avatar" class="contact-char">
            </div>
        </div>
    </div>
</section>
